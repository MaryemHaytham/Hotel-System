<h4 class="p-3">Add facilitie</h4>
<mat-dialog-content>
  <form>
  <mat-form-field class="m-3">
    <mat-label>new facilitie</mat-label>
    <input matInput [(ngModel)]="data" type="text" class=""  aria-label="Username" aria-describedby="basic-addon1">
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="float-end">
  <button mat-button class="bg-primary text-white" (click)="onNoClick()">Close</button>
  <button mat-button class="light-blue p-2 text-white"  [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</mat-dialog-actions>
