<section>
  <form>
    <div class="row py-5">
      <div class="col-9 mx-auto">
        <div class="input-group mb-3 custom-input">
          <span class="input-group-text px-3 py-3" id="basic-addon1"><i class="fa-solid fa-hashtag"></i></span>
          <div class="y-line my-auto"></div>
          <input type="text" class="form-control rounded-end py-1" placeholder="Room Number" aria-label="name"
            aria-describedby="basic-addon1" formControlName="name">
        </div>
        <div class="d-flex gap-4">
          <div class="input-group mb-3 custom-input">
            <span class="input-group-text px-3 py-3" id="basic-addon1"><i class="fa-solid fa-money-bill"></i></span>
            <div class="y-line my-auto"></div>
            <input type="text" class="form-control rounded-end py-1" placeholder="Price" aria-label="name"
              aria-describedby="basic-addon1" formControlName="name">
          </div>
          <div class="input-group mb-3 custom-input">
            <span class="input-group-text px-3 py-3" id="basic-addon1"><i class="fa-solid fa-warehouse"></i></span>
            <div class="y-line my-auto"></div>
            <input type="text" class="form-control rounded-end py-1" placeholder="capacity" aria-label="name"
              aria-describedby="basic-addon1" formControlName="name">
          </div>
        </div>
        <div class=" d-flex gap-3">
          <div class="d-flex align-items-center justify-content-between w-50">
            <div class="input-group mb-3 custom-input">
              <span class="input-group-text px-3 py-3" id="basic-addon1">
                <i class="fa-solid fa-money-bill-trend-up rotate-180"></i>
              </span>
              <div class="y-line my-auto"></div>
              <input type="text" class="form-control rounded-end py-1" placeholder="Discount" aria-label="name"
                aria-describedby="basic-addon1" formControlName="name">
            </div>
          </div>

          <div class="selectors w-50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Facilities</mat-label>
              <mat-select>
                <mat-option>All</mat-option>
                <mat-option>Room B</mat-option>
              </mat-select>
              <mat-icon matSuffix color="primary">storefront</mat-icon>
            </mat-form-field>
          </div>
        </div>

      </div>

      <div class="justify-content-center align-items-center col-9 mx-auto">
        <ngx-dropzone (change)="onSelect($event)" class="col-12">
          <ngx-dropzone-label>
            <i class="fa-solid fa-upload"></i>
            <p>
              Drag & Drop or Choose a Item Image to Upload
            </p>
          </ngx-dropzone-label>
          <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" class="">
            <ngx-dropzone-label></ngx-dropzone-label>
          </ngx-dropzone-image-preview>
        </ngx-dropzone>
      </div>
      <div class="horizontal-line col-10 mx-auto my-4"></div>
      <div class="col-9 mx-auto d-flex justify-content-end">
        <div>
          <button class="main mx-4 btn-outline-main px-5">cancel</button>
          <button class="main  px-4">save</button>
        </div>

      </div>
    </div>
  </form>
</section>
