<section id="change-user-password">
    <div class="auth-form py-5">
        <div class="px-5">
            <h2 class="text-center">Change Password</h2>
            <p class="text-center">Welcome Back! Please enter your details</p>
            <form [formGroup]="userpassword" (ngSubmit)="onSubmit(userpassword)">
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    <input formControlName="oldPassword" [type]="hide?'password':'text'" class="form-control" name="oldPassword" placeholder="Old Password" aria-label="Username" aria-describedby="basic-addon1">
                    <a class="show-password gray" (click)="this.hide= !this.hide">
                        <i class="fa-solid" [class]="hide?'fa-eye-slash':'fa-eye'"></i>
                    </a>
                    
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    <input formControlName="newPassword" [type]="confirmHide?'password':'text'" class="form-control" name="newPassword" placeholder="New Password" aria-label="Username" aria-describedby="basic-addon1">
                    <a class="show-password gray" (click)="this.confirmHide= !this.confirmHide">
                        <i class="fa-solid" [class]="confirmHide?'fa-eye-slash':'fa-eye'"></i>
                    </a>
                    
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    <input formControlName="confirmPassword" [type]="confirmNewHide?'password':'text'" class="form-control" name="confirmNewPassword" placeholder="Confirm New Password" aria-label="Username" aria-describedby="basic-addon1">
                    <a class="show-password gray" (click)="this.confirmNewHide= !this.confirmNewHide">
                        <i class="fa-solid" [class]="confirmNewHide?'fa-eye-slash':'fa-eye'"></i>
                    </a>
                    
                </div>
                <div class="d-flex justify-content-between my-3 ">
                    <a class="text-dark text-decoration-none"  routerLink="/auth/forgot-password">Forgot password?</a>
                </div>
                <button [disabled]="userpassword.invalid"  class="w-100 btn light-blue text-white">
                    <span >Save</span>
                    <span ><i class="fa-solid text-white"></i></span>
                </button>
            </form>
            
        </div>
    </div>
</section>
