<div class="container-fluid">
    <div class="row ">
        <div class="col-md-6">
            <div class="header pt-2 ms-3">
               <h3><span class="style">Stay</span><span>cation.</span></h3>
            </div>
            <div class="content ms-5 py-5 px-5">
                <h4>Forgot Password</h4>
                <p>If you already have an account register
                    <br>you can <a class="text-danger ps-2 fw-bold" [routerLink]="['/auth/login']">Login here !</a>
                </p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm)" class="ms-5 w-100">
                    <div class="email-input py-5 ms-5">
                        <label class="form-label">Email</label>
                          <input formControlName="email" type="email" class="form-control w-75" placeholder="Please type here ...">
                    </div>
                    <div class="ms-5">
                        <button [disabled]="forgotPasswordForm.invalid" class="shadow-sm main w-75">Send mail</button>
                    </div>
                    </form>  
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="picture d-md-flex">
                <img src="../../../../assets/images/resetPassword2.png" class="w-100 py-1">
            </div>
        
        </div>
    </div>
</div>
