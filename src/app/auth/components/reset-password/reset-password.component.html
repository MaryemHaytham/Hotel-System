<section class="reset-password">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h1 class="logo mb-5 style-font"><span class="main-text ">Stay</span>cation.</h1>
                </div>
                <div class="signup-design">
                    <h3>Reset password</h3>
                    <p>If you donâ€™t have an account register <br>You can <a class="text-decoration-none text-danger fw-bold" routerLink="/auth/login">Login here!</a></p>
                </div>
                <div class="d-flex align-items-center justify-content-center py-5">
                    <form  [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm)" class="w-75">
                        <div class="form-row">
                            <div class="form-group">
                                <label >Email Address</label>
                                <input type="email" class="form-control" placeholder="Email" aria-label="email"  formControlName="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label >OTP</label>
                                <input formControlName="seed" type="OTP" class="form-control " placeholder="OTP">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label >Password</label>
                                <input formControlName="password" type="password" class="form-control " placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input formControlName="confirmPassword"  class="form-control position-relative" placeholder="Confirm Password">
                            </div>
                        </div>
                      
                        
                        <div class="form-row py-5">
                            <div >
                                <button [disabled]="resetPasswordForm.invalid"  class="shadow-sm main w-100">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 image_form border rounded-5 d-none d-md-flex justify-content-end flex-column p-5">
                <div class="ms-5 text-white">
                    <h3 class="title_form">Reset Password</h3>
                    <p class="fw-500 fs-5">Homes as unique as you.</p>
                </div>
            </div>
        </div>
    </div>
</section>
