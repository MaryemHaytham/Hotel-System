<section>
  <div class="container">
    <h2 class="text-center m-4 text-dark-blue">{{"all-rooms"|translate}}</h2>
    <p class="gray">
      <a routerLink="/landing-page/home" class="text-decoration-none gray">{{"nav-home"|translate}} </a>
      /
      <a routerLink="/landing-page/explore" class="text-decoration-none gray"> {{"nav-explore"|translate}}</a>
    </p>
    <h5 class="fw-bold text-dark-blue">{{"rooms"|translate}}</h5>
  </div>
  <section id="living-room">
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col-md-3 position-relative" *ngFor="let item of tableDataRooms imag-img2">
          <div class="text">
            <span>{{item.discount}}% {{"padge-ads"|translate}}</span>
          </div>
          <img [src]="item.images[0]" class="w-100 picture imgHeight2">
          <div class="imag-icon">
            <a *ngIf="!(loginToFav === 'user' )" (click)="openDialog('500ms', '500ms')"
              class=" text-decoration-none text-white" (click)="onSaveFavRoom(item._id)"><i
                class="fa-solid fa-heart"></i></a>
            <a *ngIf="loginToFav === 'user' " class=" text-decoration-none text-white"
              (click)="onSaveFavRoom(item._id)"><i class="fa-solid fa-heart"></i></a>
            <a class=" text-decoration-none text-white" [routerLink]="[ '/landing-page/details',item._id ]"><i
                class="fa-solid fa-eye "></i></a>

          </div>
          <h5>{{item.roomNumber}}</h5>
          <p>Jakarta Indonesia</p>
        </div>
      </div>
    </div>
  </section>
  <div class=" d-flex justify-content-center">
    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="handlePageEvent($event)" aria-label="Select page">
    </mat-paginator>
  </div>

</section>
