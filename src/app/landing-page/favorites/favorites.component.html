<section>
  <div class="container">
    <h2 class="text-center py-4">Your Favorites</h2>
    <!-- <p>Home / Favorites</p> -->
    <div>
      <span class="h5 creatBy myPointer" [routerLink]="'../../'">{{"nav-home"|translate}}</span> <span
        class="mx-4">/</span> <span class="h5 myPointer">{{"Favorites"|translate}}</span>
    </div>
    <div class="row">
      <h4 class="mt-4 mb-3">Your Rooms</h4>

      <div class="col-10 col-md-6 col-lg-4 col-xl-3 block mb-5">
        <div *ngFor="let item of tableFav" class="imag-img2 w-100">
          <img [src]="item.rooms[1].images[0]" alt="" class="w-100 imgHeight2 rounded-4">
          <div class="imag-icon">
            <a class=" text-decoration-none text-white" (click)="removeFromFav(item._id)"><i
                class="fa-solid fa-heart"></i></a>
            <a class=" text-decoration-none text-white" [routerLink]="[ '/landing-page/details',item._id ]"><i
                class="fa-solid fa-eye "></i></a>
          </div>
          <div class="imag-captain">
            <h4 class=" text-white">{{item.rooms[1].roomNumber}}</h4>
          </div>
          <div class="imag-price px-5">
            <p class="text-white">$ <span class="h6 text-white fw-bolder">{{item.rooms[1].price}}</span>
              {{"padge-paragraph"|translate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
