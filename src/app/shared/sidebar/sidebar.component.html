<section class="sidebar vh-100 position-relative">


  <div class="py-3 px-1 text-center arrows" (click)="isOpened=!isOpened">
    <i *ngIf="!isOpened" class="fa-solid fa-arrow-right"></i>
    <i *ngIf="isOpened" class="fa-solid fa-arrow-left"></i>
  </div>

  <div class="py-5">
    <ul>
      <ng-container *ngFor="let item of Menu">
        <li class="my-3 justify-content-center">
          <a [routerLink]="[item.link]" routerLinkActive="bg-main-transparent" class="text-white text-decoration-none ">
            <span class="p-3"><i [class]="item.icon"></i></span>
            <span class="style" *ngIf="isOpened">{{item.text}}</span>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</section>
